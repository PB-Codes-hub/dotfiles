[Settings]
language = en
folder = ~/wallpaper
wallpaper = ~/wallpaper/a_person_in_a_hat_standing_in_a_room_with_windows.png
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
post_command = ~/.config/waypaper/copy-current.sh "$wallpaper"
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = random
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_transition_options = True

